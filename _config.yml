title: "Mighten Yip"
description: "Engineering-driven biotech founder • Robotics • AI for life sciences"
url: "https://mightenyip.github.io"
# baseurl: ""   # keep blank for user sites

# Minimal Mistakes via remote_theme
remote_theme: "mmistakes/minimal-mistakes@4.26.2"

plugins:
  - jekyll-include-cache

# Author block (shows in sidebars, footer, etc.)
author:
  name: "Mighten Yip, PhD"
  avatar: "/assets/img/MY-headshot-851.jpg"
  bio: "I love building systems that deploy."
  location: "Los Angeles"
  links:
    - label: "LinkedIn"
      icon: "fab fa-linkedin"
      url: "https://www.linkedin.com/in/mightenyip/"
    - label: "GitHub"
      icon: "fab fa-github"
      url: "https://github.com/mightenyip"
    - label: "Twitter"
      icon: "fab fa-twitter"
      url: "https://twitter.com/patcherBot"
    

# Collections
collections:
  projects:
    output: true
    permalink: /projects/:path/
  pages:
    output: true
    permalink: /:path/

defaults:
  - scope: { path: "" }
    values:
      layout: single
      author_profile: true
  - scope: { path: "_projects" }
    values:
      layout: single
      author_profile: false
      classes: wide            # makes project pages wider
      header:
        overlay_color: "#000"
        overlay_filter: 0.3
  - scope: { path: "_pages" }
    values:
      layout: single
      author_profile: false

# Look & feel
minimal_mistakes_skin: "default"  # try: "air", "contrast", "dark"
logo: "/assets/img/MY-headshot-851.jpg"

# Custom CSS
assets:
  css:
    - /assets/css/custom.scss

paginate: 5
paginate_path: /page:num/

# SEO
repository: "mightenyip/mightenyip.github.io"



# Disable feed link
feed:
  path: false

#navbar-img: "/assets/img/bgimage.png"
#footer-img: "/assets/img/bgimage.png"
#page-img: "/assets/img/bgimage.png"

